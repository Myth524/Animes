<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{new}" class="btn btn-primary">Nuevo</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>FECHA DE PUBLICACION</th>
            <th>EPISODIOS</th>
            <th>STUDIO</th>
            <th>CHARACTERS</th>
            <th>GENDERS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anime : ${animes}">
            <td th:text="${anime.id}"></td>
            <td th:text="${anime.name}"></td>
            <td th:text="${anime.description}"></td>
            <td th:text="${anime.releaseDate}"></td>
            <td th:text="${anime.episodes}"></td>
            <td th:text="${anime.studios.name}"></td>
            <td>
                <ul>
                    <li th:each="character : ${anime.characters}" th:text="${character.name}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="gender : ${anime.genders}" th:text="${gender.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
