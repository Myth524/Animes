<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/api/animes/add}" th:object="${animes}" method="POST">
      <div class="card">
        <div class="card-header">
          <h3>Agregar un nuevo anime</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>NAME</label>
            <input th:field="*{name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>DESCRIPTION</label>
            <input th:field="*{description}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>RELEASE DATE</label>
            <input th:field="*{releaseDate}" type="date" class="form-control"/>
          </div>
          <div class="form-group">
            <label>EPISODES</label>
            <input th:field="*{episodes}" type="text" class="form-control"/>
          </div>

          <!-- Agregamos campos para el estudio -->
          <div class="form-group">
            <label>STUDIO NAME</label>
            <input th:field="*{studios.name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>STUDIO COUNTRY</label>
            <input th:field="*{studios.country}" type="text" class="form-control"/>
          </div>

          <!-- Agregamos campos para los personajes -->
          <div class="form-group">
            <label>CHARACTER NAME</label>
            <input th:field="*{characters[0].name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CHARACTER LASTNAME</label>
            <input th:field="*{characters[0].lastname}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CHARACTER AGE</label>
            <input th:field="*{characters[0].age}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CHARACTER ABILITY NAME</label>
            <input th:field="*{characters[0].abilities[0].name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CHARACTER ABILITY DESCRIPTION</label>
            <input th:field="*{characters[0].abilities[0].description}" type="text" class="form-control"/>
          </div>

          <!-- Agregamos campos para los gÃ©neros -->
          <div class="form-group">
            <label>GENRE NAME 1</label>
            <input th:field="*{genders[0].name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>GENRE NAME 2</label>
            <input th:field="*{genders[1].name}" type="text" class="form-control"/>
          </div>
        </div>
        <div class="card-footer"></div>
        <input type="submit" value="Agregar" class="btn btn-success">
      </div>
    </form>
  </div>
</div>
</body>
</html>
